<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MockJs</title>
    <link rel="stylesheet" href="./static/reset.css">
    <script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
    <script>

    </script>
</head>
<body>
    <h1>index</h1>
    <ul>
        <li><a href="/api/user/id">查看用户</a></li>
        <li><a href="/api/user/list">用户列表</a></li>
        <li><a href="/api/user/getUserInfo">用户信息</a></li>
        <li><a href="/api/incomeAnalysis">收入视角监控分析</a></li>
    </ul>
    <hr>
    <input type="file" id="file" name="file">
    <button id="submit"> 提交</button>
    <img src="" alt="" id="img">

</body>
<script>
    $(function(){
        $('#submit').on('click',function () {
            var file = document.getElementById('file');
            var form = new FormData();
            form.append('file',file.files[0]);
            $.ajax({
                url:'http://localhost:3033/upload',
                processData: false,
                contentType: false,
                type: 'POST',
                data:form,
                success:function(data){
                   console.log(data.file);
                   $('#img').attr('src', '/uploads/'+data.file)
                   file.value = '';
                }
            });
            $.get('/api/user/id',function (data) {
                console.log(data)
            })
        })
    })
</script>
</html>
